<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/instituto/alumnos/save}" th:object="${alumno}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Alumno</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Legajo</label>
                            <input th:field="*{iDAlumno}" type="text" class="form-control" readonly />
                            <label>Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control" readonly />
                            <label>Apellido</label>
                            <input th:field="*{apellido}" type="text" class="form-control" readonly />
                            
                            <label>Materias disponibles: </label>
                            <select class="form-control" th:field="*{materias}"  id="materias">
                                <option value="0">Selecione materia</option>
                                <option th:each="materia : ${materias}" th:value="${materia.id}" th:text="${materia.Nombre}"></option>
                            </select>

                            <label>Profesores disponibles: </label>
                            <select class="form-control" th:field="*{profesores}"  id="profesores">
                                <option value="0">Selecione profesor</option>
                                <option th:each="profesor : ${profesores}" th:value="${profesor.IdProfesor}" th:text="${profesor.Nombre}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="/instituto/alumnos/listar" class="btn btn-secondary">Cancelar</a>
                        <input type="submit" value="Guardar" class="btn btn-success" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
