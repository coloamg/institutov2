<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>
    <header class="container mt-4">
        <div class="container-fluid">
            <!-- BARRA NAVEGACIÃ“N -->
            <div class="bg-light">
                <nav class="navbar navbar-expand-md navbar-light bg-light border-3 border-bottom border-primary">
                    <div class="container-fluid">
                        <a href="#" class="navbar-brand">App Instituo</a>
                        <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                            data-bs-target="#MenuNavegacion">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>

                    <div id="MenuNavegacion" class="collapse navbar-collapse" style="width: 50%;">
                        <ul class="navbar-nav ms-3">
                            <li class="nav-item">
                                <a class="nav-link" href="/instituto/alumnos/listar">Alumnos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/instituto/profesores/listar">Profesores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/instituto/materias/listar"> Listado de materias</a>
                            </li>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <h2>Listado de materias</h2>
        <a th:href="@{/instituto/materias/new}" class="btn btn-primary">Nuevo</a>
        <table class="table table-striped">
            <thead class="table-light">
                <tr>
                    <th>Legajo</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="materia : ${materias}">
                    <td th:text="${materia.id}"></td>
                    <td th:text="${materia.Nombre}"></td>
                    <td>
                        <a th:href="@{/instituto/materias/editar/}+ ${materia.id}" class="btn btn-outline-info">Editar</a>
                        <a th:onclick="eliminar([[${materia.id}]])" class="btn btn-outline-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script>
        function eliminar(id) {
            swal({
                title: "Esta seguro que desea eliminar la materia: " + id,
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                .then((OK) => {
                    if (OK) {
                        $.ajax({
                            url: "/instituto/materias/eliminar/" + id,
                            success: function (res) {
                                if (res) {
                                    swal("Materia Eliminada", {
                                        icon: "success",
                                    }).then((ok) => {
                                        if (ok) {
                                            location.href = "/instituto/materias/listar";
                                        }
                                    });
                                }
                                else {
                                    swal({
                                        title: "Error al eliminar la materia: " + id,
                                        text: "Verifique que la materia no es correlativa con niguna otra o que algun docente dicte dicha materia.",
                                        icon: "warning"
                                    })
                                }
                            }
                        })
                    }
                });
        }
    </script>
</body>

</html>
