<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/instituto/profesores/save}" th:object="${profesor}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Profesor</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Legajo</label>
                            <input th:field="*{IdProfesor}" type="text" class="form-control" readonly />
                            <label>Nombre</label>
                            <input th:field="*{Nombre}" type="text" class="form-control" required/>
                            <label>Apellido</label>
                            <input th:field="*{Apellido}" type="text" class="form-control" required/>
                            
                            <label>Seleccione las materias que dicta el profesor: </label>
                            <p>
                                <label>Materias:
                                    <input type="checkbox" name="materias"
                                        th:each="materia : ${materias}"
                                        th:text="${materia.Nombre}"
                                        th:value="${materia.id}"
                                        th:field="*{materias}"
                                    />
                                </label>
                            </p>

                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="/instituto/profesores/listar" class="btn btn-secondary">Cancelar</a>
                        <input type="submit" value="Guardar" class="btn btn-success" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
