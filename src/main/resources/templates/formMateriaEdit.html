<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/instituto/materias/save}" th:object="${materia}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Materia</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Legajo</label>
                            <input th:field="*{id}" type="text" class="form-control" readonly />
                            <label>Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control" required />
                            <label>Seleccione materia correlativa: </label>
                            <select class="form-control" th:field="*{correlativas}" id="materias">
                                <option value="0">Selecione materia</option>
                                <option th:each="materia : ${materias}" th:value="${materia.id}"
                                    th:text="${materia.Nombre}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="/instituto/materias/listar" class="btn btn-secondary">Cancelar</a>
                        <input type="submit" value="Guardar" class="btn btn-success" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
